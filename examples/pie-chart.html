<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>

<head>
  <script type="text/javascript" src="../bower_components/d3/d3.js"/></script>
  <script src="../src/js/pieChart.js"></script>
  <link rel="stylesheet" href="../build/css/fubar-charts.css" type="text/css">
  <style>
  .chart-container {
    height: 100%;
    width: 100%;
  }
  </style>
</head>

<body>
  <div class="chart-container" height="500"></div>

  <script>

    var element = document.querySelector('.chart-container');

    var data = [
                  ['Jan', 10],
                  ['Feb', 70],
                  ['Mar', 30],
                  ['Apr', 10],
                  ['May', 60],
                  ['Jun', 45]
              ];

    var chart = new PieChart(element, data, {
      pie : {
        chart : {
          type : 'doughnut',
          width : 50,
        },
        color : ['#CDDC39', '#4CAF50', '#009688', '#00BCD4', '#2196F3', '#3F51B5', '#673AB7'],
        radius : 250,
        cornerRadius : 3,
        padding : 1,
        curve : 360,
        startAngle : 0
      },
      margin: {
        left: 0,
        right: 0,
        top: 0,
        bottom: 0
      },
      transition: {
        animate: true,
        duration : 2000
      },
      tooltip: {
        show : true,              // Whether to show the tooltip or not
        listener : 'click touchstart',
                                  // listener that the tooltip should respond
        class : 'custom-tooltip', // Custom CSS class for tooltip
        // body : {                // Inbuilt tooltip body
        //   title : 'Product X',
        //   xLabel : 'X Units',
        //   yLabel : 'Y Units',
        // },
        formatter : function() {  //  Customizable tooltip body
          return this.yValue + ' units <br>in ' + this.xValue;
        },
      },
    });

  </script>

</body>
</html>
